<ion-header>
  <ion-toolbar>
    <ion-title>
      Adicionar Evento
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-text>{{ dataRecebida }}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="tituloEvento" placeholder="Titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descrição</ion-label>
    <ion-input type="text" placeholder="Descrição"></ion-input>
  </ion-item>

  <div class="btns">  
    <ion-button expand="full" (click)="confirmar()">Confirmar</ion-button>
    <ion-button expand="full" (click)="fecharModal()">Cancelar</ion-button>
  </div>

</ion-content>
